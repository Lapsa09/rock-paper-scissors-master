<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h4>Score</h4>
          <p id="score"></p>
        </div>
      </header>
      <main>
        <button class="btn-circle rock" data-choice="rock">
          <span class="wrapper"
            ><img src="images/icon-rock.svg" alt="rock-icon" />
          </span>
        </button>
        <button class="btn-circle paper" data-choice="paper">
          <span class="wrapper"
            ><img src="images/icon-paper.svg" alt="paper-icon" />
          </span>
        </button>
        <button class="btn-circle scissors" data-choice="scissors">
          <span class="wrapper">
            <img src="images/icon-scissors.svg" alt="scissors-icon" />
          </span>
        </button>
      </main>

      <div class="popup-wrapper">
        <div class="rules-modal" id="modal">
          <div class="flexed">
            <h1>RULES</h1>
            <button id="close">
              <img src="images/icon-close.svg" alt="" />
            </button>
          </div>
          <div class="modal">
            <img src="images/image-rules.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="selection">
        <div>
          <h2>You Picked</h2>
          <button class="btn-circle" id="btn-1" data-choice="scissors">
            <span class="wrapper">
              <img src="images/icon-scissors.svg" alt="scissors-icon" />
            </span>
          </button>
        </div>
        <div class="status">
          <h1>YOU WIN</h1>
          <button class="btn-reset" id="reset">PLAY AGAIN</button>
        </div>
        <div>
          <h2>The House Picked</h2>
          <button class="btn-circle" id="btn-2" data-choice="paper">
            <span class="wrapper"
              ><img src="images/icon-paper.svg" alt="paper-icon" />
            </span>
          </button>
        </div>
      </div>
      <button class="rules" id="open">Rules</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
